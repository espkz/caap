<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Assistant in Academic Papers</title>
    <style>
        body {
            margin: 0;
            font-family: Copperplate;
            font-weight: 500;
            background: #fcfcfc;
            text-align: center;
            align-items: center;
        }
        .title_page {
            background-color: #01afd1;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background: #ffffff;
        }
        header::after{
          content: '';
          display: table;
          clear: both;  
        }

        .logo {
            float: left;
            padding-top: 10px;
            padding-bottom: 10px;
            height: 50px;
            width: 70px;
        }

        nav{
            float: right;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        nav li{
           display: inline-block;
            margin-left: 70px;
            padding-top: 23px;
            
            position: relative;
        }

        nav a {
            color: #444;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 20px;
        }

        nav a:hover {
            color: #000;
        }

        nav a::before {
            content:'';
            display: block;
            height: 5px;
            background-color: #01afd1;

            position: absolute;
            top: 0;
            width: 0%;

            transition: all ease-in-out 250ms;
        }

        nav a:hover::before {
            width: 100%;
        }
        h1 {
            margin: 0;
            font-size: 36px;
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: center;
        }
        .buttons a {
            margin: 0 10px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .container {
            display: flex;
        }
        .column {
            flex: 50%;
            padding: 10px;
        }
        .pdf-viewer {
            border: 1px solid #ccc;
            height: 1000px; /* Adjust height as needed */
        }
    </style>
</head>
<header>
    <header>
      <div class="container">
        <img src="{{url_for('static', filename='assets/logo.png')}}" alt="logo" class="logo"/>
              <nav>
                  <ul>
                      <li><a href="/">Home</a></li>
                      <li><a href="/about">About US</a></li>
                      <li><a href="/results">Upload Your Paper</a></li>
                  </ul>
              </nav>
      </div>
  </header>
</header>
<body>
    <div class="title_page">
        <h1>Upload Your Paper</h1>
    </div>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'inline';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
    </script>
    <div class="container">
        <div class="column">
            <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
                <input type="file" name="pdfFile" id="pdfFileInput" accept=".pdf" onchange="showLoading(); this.form.submit()">
                <div id="loading" style="display: none;">Loading...</div>
            </form>
            {% if pdf_url %}
                <div class="pdf-viewer">
                    <iframe src="{{ pdf_url }}" width="100%" height="800px"></iframe>
                </div>
            {% endif %}
        </div>
        <div class="column">
            {% if results is none %}
                <p>No keywords yet. Try uploading!</p>
            {% else %}
                <ul>
                    {% for word, definition in results.items() %}
                        <li><strong>{{ word }}</strong>: {{ definition }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
